<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./style.css/registro.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h2 class="mt-3 text-center">Registro</h2>

    <p id="formError"></p>

    <form class="m-3" id="validarUsuario">
        <label class="mb-2">Nombre:</label>
        <input type="text" id="name" class="form-control w-25 mb-2">
        <br>
        
        <label class="mb-2">Correo Electrónico:</label>
        <input type="email" id="mail" class="form-control w-25 mb-2">
        <br>
        
        <label class="mb-2">Contraseña:</label>
        <input type="password" id="passw" class="form-control w-25 mb-2">
        <br>

        <label class="mb-2">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassw" class="form-control w-25 mb-2">
        <br>

        <input type="submit" value="Registrar" class="form-control w-25 mb-2 btn btn-outline-primary">
         </form>



         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
         <script src="./app.js/registro.js"></script>
</body>
</html>
