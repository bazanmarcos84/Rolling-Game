<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="/style/admin.css">
  <title>Rolling Games</title>
</head>

<body>


  <!--Tabla Usuario-->
  <div class="container">
    <div class="my-5">
      <h2>Usuarios</h2>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-dark">
          <thead class="table-dark">
            <tr>
              <th scope='col'>#ID</th>
              <th scope='col' class='d-none d-md-table-cell'> Nombre </th>
              <th scope='col'>Email</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="tablaUsuario"></tbody>
        </table>
      </div>
    </div>

    <!--Tabla Producto-->
    <div class=" row my-4">
      <div class="col">
        <h2>Juegos</h2>
      </div>
      <div class="row">
        <div class="col">
          <table class="table table-dark">
            <thead class="table-dark">
              <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoria</th>
                <th scope="col " class="d-none d-md-table-cell">Descripcion</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tablaJuego"></tbody>
          </table>
        </div>
      </div>
      <div class="col text-end mb-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalProducto">
          + Nuevo
        </button>
      </div>
    </div>

    <!-- Modal  Crear Juego-->
    <div class="modal fade" id="ModalProducto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Agregar juego
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formularioJuegos">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre del Juego</label>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="descripcion">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <p id="parrafo"></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Modal editar juegos-->
  <div class="modal fade" id="ModalJuego" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">
            Editar juego
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formJuegosEditar">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Nombre del Juego</label>
              <input type="text" class="form-control" id="nombreEditar" title="nombreEditar">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Categoria</label>
              <input type="text" class="form-control" id="categoriaEditar" title="categoriaEditar">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
              <input type="text" class="form-control" id="descripcionEditar" title="descripcionEditar">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              <p id="parrafo"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
