<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand text-white" href="#">Rolling games</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Tabla Usuario-->
  <div class="container">
    <div class="my-5">
      <h2>Usuarios</h2>
    </div>

    <div class="row">
      <div class="col">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th>#ID</th>
              <th>Nombre</th>
              <th>Email</th>
            </tr>
          </thead>

          <tbody id="tablaUsuario"></tbody>
        </table>
      </div>
    </div>

    <!--Tabla Producto-->
    <div class=" row my-4">
      <div class="col">
        <h2>Productos</h2>
      </div>

      <div class="row">
        <div class="col">
          <table class="table">
            <thead class="table-dark">
              <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Descripcion</th>
              </tr>
            </thead>

            <tbody id="tablaProducto"></tbody>
          </table>
        </div>
      </div>






      <div class="col text-end mb-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalProducto">
          + Nuevo
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ModalProducto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Crear Producto
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form id="formularioProducto">

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre del Juego</label>
                <input type="text" class="form-control" id="nombre">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="descripcion">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="sudmit" class="btn btn-primary">Guardar Cambios</button>
                <p id="parrafo"></p>
              </div>
            </form>

          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
